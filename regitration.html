 
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #btn1 {
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn1:hover {
      background-color: darkgreen;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 8px;
      }

      input,
      #btn1 {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="btn1">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiLHmWTYElcv2uKsJAPSsw7nlWIyiBZRI",
      authDomain: "task1-f1d3b.firebaseapp.com",
      projectId: "task1-f1d3b",
      storageBucket: "task1-f1d3b.appspot.com",
      messagingSenderId: "792340878276",
      appId: "1:792340878276:web:7c87f873f3f875fa070a91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("btn1").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful! Redirecting to login...");
          console.log("Signed up user:", userCredential.user);

          // Save data to localStorage
          localStorage.setItem("registeredEmail", email);
          localStorage.setItem("registeredPassword", password);

          // Navigate to login page
          window.location.href = "uprofile.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>

</body>
</html>
